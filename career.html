            <div class="form1-container" style="padding-top: 45px;">
                <form action="" id="form">
                    <h1 class="form1-heading" style="padding-bottom: 25px;"> Work with DavMut</h1>
                    <div class="input-group">
                        <label for="username">John Doe</label>
                        <input type="text" id="username" name="username" placeholder="Your Name">
                        <div class="error"></div>
                    </div>
                    <div class="input-group">
                        <label for="contact">0703333333</label>
                        <input type="text" id="contact" name="contact" placeholder="Phone number">
                        <div class="error"></div>
                    </div>

                    <div class="input-group">
                        <label for="email">John@example.com</label>
                        <input type="text" id="email" name="email" placeholder="Your Email">
                        <div class="error"></div>
                    </div>

                    <div>
                        <label for="job-options" style="font-size: 17px;">Choose your work:</label>
                        <select id="job-options" name="job-options" class="selectoption"
                            style="width: 200px; height: 40px;">
                            <option value="developer">Coordinator</option>
                            <option value="designer">Store keeper</option>
                            <option value="project-manager">Cook</option>
                            <option value="qa-engineer">Guard</option>

                        </select>

                    </div>

                    <div style="padding-top:30px;">
                        <label for="file-upload" style="font-size: 17px;">Upload your resume:</label>
                        <input type="file" id="file-upload" name="file-upload" accept=".pdf,.doc,.docx"
                            style="padding-top: 20px; height: 40px;">
                        <br><br>
                    </div>


                    <button type="submit">Apply</button>
                </form>
